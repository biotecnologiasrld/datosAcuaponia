<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calidad de Agua: Acuaponia</title>
    <link rel="icon" href="img/Logo_Final.jpg">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<img src="img/Logo_Final.jpg" alt="logo" style="width: 25%; display: block; margin: auto;">
<h2>Registro de Calidad de Agua - Acuaponia</h2>

<form id="waterQualityForm">
    <label for="amoniaco">Amoniaco (mg/L):</label>
    <input type="number" step="0.01" id="amoniaco" name="amoniaco" required>

    <label for="nitrato">Nitrato (mg/L):</label>
    <input type="number" step="0.01" id="nitrato" name="nitrato" required>

    <label for="ph">pH:</label>
    <input type="number" step="0.01" id="ph" name="ph" required>

    <label for="temperatura">Temperatura (Â°C):</label>
    <input type="number" step="0.1" id="temperatura" name="temperatura" required>

    <label for="hierro">Hierro (mg/L):</label>
    <input type="number" step="0.01" id="hierro" name="hierro" required>

    <label for="fosfato">Fosfato (mg/L):</label>
    <input type="number" step="0.01" id="fosfato" name="fosfato" required>

    <label for="notas">Notas:</label>
    <textarea id="notas" name="notas" rows="3"></textarea>

    <button type="submit">Guardar</button>
</form>

<div id="message"></div>

<script src="app.js"></script>

</body>
</html>
